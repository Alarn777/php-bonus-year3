<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client</title>
    <link rel="stylesheet" href="includes/style.css">
    <script src="includes/logic.js"></script>
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> -->
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="calculator-box">
    <div class="input-box">
        <div class="form-group">
            <label for="num1">First number:</label>
            <input type="number" class="form-control" id="num1" value="0">
        </div>
        <div class="form-group">
            <label for="num2">Second number:</label>
            <input type="number" class="form-control" id="num2" value="0">
        </div>
        <div class="form-group">
            <label for="num3">Third number:</label>
            <input type="number" class="form-control" id="num3" value="0">
        </div>
        <div class="form-group">
            <input type="radio" name="func" id="funcSum" value="sum">Plus
            <input type="radio" name="func" id="funcMult" value="mult">Multiply
            <input type="radio" name="func" id="funcAvg" value="avg">Average
        </div>
        <div class="form-group">
            <section id="result" class="result"> Result: </section>
        </div>


        <button class="btn btn-primary" id="button">Calculate</button>
        <button class="btn btn-primary" id="clear">Clear</button>
    </div>

</div>
</body>
</html>
